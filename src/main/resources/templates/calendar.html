<!doctype html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/common}" xmlns:th="http://www.thymeleaf.org">
<head>

<link rel='stylesheet' />
<link
	href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.2/main.min.css">
<script
	src='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.2/main.min.js'></script>
<script>
	document.addEventListener('DOMContentLoaded', function() {
		var calendarEl = document.getElementById('calendar');
		var calendar = new FullCalendar.Calendar(calendarEl, {
			initialView : 'dayGridMonth',
			locale : 'ja',
			events : '/events/all',

		});

		calendar.render();
	});
</script>
</head>

<section layout:fragment="content">
	<div class="col-lg-8 offset-lg-2 text-center">
		<h1>Calender</h1>
	</div>
	<div>

		<a th:value="logout" th:href="@{/logout}"
			class="btn w-55 btn-outline-dark">Logout</a>


	</div>
	<div>

		<a th:value="create" th:href="@{/create}"
			class="btn w-55 btn-outline-dark">Newpost</a>

	</div>
	<div>

		<a th:value="create" th:href="@{/mypage}"
			class="btn w-55 btn-outline-dark">Mypage</a>

	</div>

	<div id='calendar'></div>
</section>

</html>
