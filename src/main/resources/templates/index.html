     xmlns:th="http://www.thymeleaf.org"

<section layout:fragment="content">
	<div class="col-lg-8 offset-lg-2 text-center">
		<h1>MyPage</h1>
	</div>
	
	<div th:each="obj:${userinfo}">
	<table cellpadding="6">
	<tr>
	        <th>name</th>
	        <td th:text="${obj.name}"></td>
	    </tr>
		<tr>
		    <th>mail</th>
		    <td th:text="${obj.mail}"></td>
		</tr> 
		
	</table>
	</div>
	
	<div class="row justify-content-center">
	<div class="col-3">
<a class="btn w-100 btn-outline-dark" th:href="@{/calendar}">カレンダーへ戻る</a><br> <br>
<a class="btn w-100 btn-outline-dark"  th:href="@{/index/mypage/confirm}">アカウントを削除する</a>

</div>

</section>
